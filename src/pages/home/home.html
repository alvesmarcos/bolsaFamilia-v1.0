<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bolsa Família</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background" onscroll="true">
  <div id="feed" padding>
    <img src="assets/icon/circular-shape.png" alt="circle">
    <h5>VEJA MAIS OPÇÕES</h5>
    <p>Toque para inserir seu NIS</p>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-33 class="border-bottom-right">
            <p class="menu-buttons">Calendário de Pagamento</p>
          </ion-col>
          <ion-col width-33 class="border-bottom-right">
            <p class="menu-buttons">Calculadora de Rendimento</p>
          </ion-col>
          <ion-col width-33 class="border-bottom">
            <p class="menu-buttons">Pontos de Atendimento</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 class="border-bottom-right">
            <p class="menu-buttons">Outros Programas</p>
          </ion-col>
          <ion-col width-33 class="border-bottom-right">
            <p class="menu-buttons">Canal de Interatividade</p>
          </ion-col>
          <ion-col width-33 class="border-bottom">
            <p class="menu-buttons">Sobre o Bolsa Família</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 class="border-right"></ion-col>
          <ion-col width-33 class="border-right">
            <p class="menu-buttons">Redes Sociais do MDSA</p>
          </ion-col>
          <ion-col width-33></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
