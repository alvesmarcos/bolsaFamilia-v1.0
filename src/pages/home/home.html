<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bolsa Família</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background" onscroll="true">
  <div id="dynamic" padding (click)="inputNis()">
    <img src="assets/image/designmain.png" alt="circle">
    <h5>VEJA MAIS OPÇÕES</h5>
    <p>Toque para inserir seu NIS</p>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-33 class="border-bottom-right"  (click)="pushCalendario()">
            <img src="assets/icon/calendario.png">
            <p class="text-button">Calendário de Pagamento</p>
          </ion-col>
          <ion-col width-33 class="border-bottom-right">
            <img src="assets/icon/calculadora.png">
            <p class="text-button">Calculadora de Rendimento</p>
          </ion-col>
          <ion-col width-33 class="border-bottom">
            <img src="assets/icon/atendimento.png">
            <p class="text-button">Pontos de Atendimento</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding-top width-33 class="border-bottom-right">
            <img src="assets/icon/outrosprogramas.png">
            <p class="text-button">Outros Programas</p>
          </ion-col>
          <ion-col padding-top width-33 class="border-bottom-right" (click)="pushInteratividade()">
            <img src="assets/icon/qrcode.png">
            <p class="text-button">Canal de Interatividade</p>
          </ion-col>
          <ion-col padding-top  width-33 class="border-bottom">
            <img src="assets/icon/sobre.png">
            <p class="text-button">Sobre o Bolsa Família</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 class="border-right"></ion-col>
          <ion-col padding-top width-33 class="border-right">
            <img src="assets/icon/redes.png">
            <p class="text-button">Redes Sociais do MDSA</p>
          </ion-col>
          <ion-col width-33></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
