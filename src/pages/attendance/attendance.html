<ion-header>
  <ion-navbar color="primary">
    <ion-title>Atendimento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="head-content" padding>
    <img src="assets/image/map.svg" alt="Icone atendimento">
    <p>Insira seu CEP para localizar a unidade de atendimento CRAS mais pr√≥xima</p>
    <ion-item>
      <ion-label>CEP</ion-label>
      <ion-input type="text" [(ngModel)]="cep"></ion-input>
    </ion-item>
    <div class="button-align">
      <button ion-button color="secondary" small (click)="loadMapOn(cep)">Procurar On</button>
      <button ion-button color="light" small (click)="loadMapOff(cep)">Procurar Off</button>
    </div>
  </div>
  <div #previewmap class="preview-map" *ngIf="flag"></div>
  <div *ngIf="!flag">
    <img class="preview-map" [src]="staticMapImage"/>
  </div>
</ion-content>
