<ion-content no-border class="background">
  <div id="content">
    <img src="assets/image/numeronis1.png">
    <h6 padding-left>Libere mais opções no aplicativo</h6>
    <p padding-left>Insira o número do seu NIS no campo abaixo para melhorar
    a sua experiência no aplicativo Bolsa Família e ganhar acesso a novas funcionalidades</p>
    <ion-item padding-right>
      <ion-label stacked>Número do NIS</ion-label>
      <ion-input type="text" [(ngModel)]="nis"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button ion-button item-left  (click)="dismiss(-1)" color="md_black_1000" clear>Mais tarde</button>
      <button ion-button item-right (click)="dismiss(nis)" clear>Confirmar</button>
    </ion-item>
  </div>
</ion-content>
