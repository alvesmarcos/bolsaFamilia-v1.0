<ion-header>
  <ion-navbar color="primary">
    <ion-title>Interatividade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div id="info" padding>
    <p>Canal de interação com aplicativo de programa Bolsa Família da TV Digital</p>
    <button ion-button large full color="secondary" (click)="qrCodeDecode()">
      <ion-icon name="qr-scanner" padding-right></ion-icon>
      Scan
    </button>
  </div>
  <ion-card>
    <ion-card-header color="md_gray_600">Conteúdo da Mensagem</ion-card-header>
    <ion-card-content>
      {{_content}}
    </ion-card-content>
  </ion-card>
</ion-content>
